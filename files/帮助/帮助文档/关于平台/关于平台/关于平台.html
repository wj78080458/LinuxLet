<body bgcolor=white lang=ZH-CN style='text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal><span lang=EN-US>1</span><span style='font-family:宋体'>、平台预览</span></p>

<p class=MsoNormal><span lang=EN-US><img width=477 height=256 id="图片 1"
src="关于平台.fld/image001.gif"></span></p>

<p class=MsoNormal><span lang=EN-US>2</span><span style='font-family:宋体'>、搭建好</span><span
lang=EN-US>Apache</span><span style='font-family:宋体'>之后，在浏览器输入回环地址</span><span
lang=EN-US>“127.0.0.1”</span><span style='font-family:宋体'>即可访问</span></p>

<p class=MsoNormal><span lang=EN-US>3</span><span style='font-family:宋体'>、在主页的搜索框输入想要的内容，可以实现全局搜索（在手册、案例、问答中搜索你的内容，目前不支持搜索视频）</span></p>

<p class=MsoNormal><span lang=EN-US><img width=479 height=257 id="图片 2"
src="关于平台.fld/image002.gif"></span></p>

<p class=MsoNormal><span lang=EN-US>4</span><span style='font-family:宋体'>、在每一个分类页面的最上边，有输入框，点击右侧按钮可以实现分类搜索（搜手册、搜案例、搜问答）</span></p>

<p class=MsoNormal><span lang=EN-US><img width=481 height=258 id="图片 3"
src="关于平台.fld/image003.gif"></span></p>

<p class=MsoNormal><span lang=EN-US>5</span><span style='font-family:宋体'>、浏览手册的时候可以点击右上角，实现快速翻页（目前只支持同类手册快速翻页）</span></p>

<p class=MsoNormal><span lang=EN-US><img width=477 height=256 id="图片 4"
src="关于平台.fld/image004.gif"></span></p>

<p class=MsoNormal><span lang=EN-US>6</span><span style='font-family:宋体'>、点击搜索框左侧的</span><span
lang=EN-US>logo</span><span style='font-family:宋体'>，可以快速回到主页</span></p>

<p class=MsoNormal><span lang=EN-US><img width=474 height=254 id="图片 5"
src="关于平台.fld/image005.gif"></span></p>

<p class=MsoNormal><span lang=EN-US>7</span><span style='font-family:宋体'>、帮助文档中可以看到更新日志</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

</div>
